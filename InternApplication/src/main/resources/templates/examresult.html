


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns="http://www.w3.org/1999/xhtml"

	xmlns:sec="http://www.thymeleaf.org">
	<head>
	
	
<style id="antiClickjack"> body{display:none !important;} </style>
<script type="text/javascript">
	if(self===top){
		var antiClickjack = document.getElementById("antiClickjack");
		antiClickjack.parentNode.removeChild(antiClickjack);
	}
	else{
		top.location= self.location;
	}
</script>

	
		<meta charset="ISO-8859-1">
	<script src="../static/js/jquery.min.js" th:src="@{js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
	

<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}">
	<style>
	.topdiv{
height:100px;
background:black;
border:1px solid #CCC;
position:fixed;
top:50px;
width:100%;
}

h1{
color:white;
text-align:center;
font-size:30px;
position:relative;
}

h2{
color:black;
text-align:center;
font-size:20px;
position:relative;
}
	
	
	.bottom{
	position:fixed;
	top:160px;
	background:#26C5A5;
	width:100%;
	height:180px;
	
	}
	
	.bottom1{
	position:fixed;
	top:380px;
	background:#AAD4CC ;
	width:100%;
	height:400px;
	
	
	}
	

	</style>
	
	 <script>
		
	
	
		
		 var user = null;
		  	$(document).ready(function() {
		  		getCurrentUser();
		  	});

		  	function getCurrentUser() {
		  		$.ajax({
		  			url : "/internapp/currentUser",
		  			type : "GET",
		  			success : function(data) {
		  				if (data != null) {
		  					user = data;
		  					
		  					displayresult();
		  				}
		  			},
		  			error : function(error) {
		  			}
		  		});
		  	}
		
		
		
	function displayresult(){

	$.ajax({
		url:"/internapp/api/v3/displayresult",
		type:"GET",
		data:{
			"id":user[0]
		
		},
		success:function(data){
			if(data!=null){
				
				document.body.innerHTML +='<div class=bottom>'
				+'<h1>Your total score is:</h1><br>'
				+'<h1>'+data[0].total_marks+' </h1>'
				+'</div>'
				
				+'<div class="bottom1">'
				+'<h2>Your score in java  is: '+data[0].java_marks+'</h2><br>'
				+'<h2>Your score in android  is: '+data[0].android_marks+'</h2><br>'
				+'<h2>Your score in sql  is: '+data[0].sql_marks+'</h2><br>'
				+'<h2>Your score in cloud  is: '+data[0].cloud_marks+'</h2><br>'
				+'<h2>Your score in python is: '+data[0].python_marks+'</h2><br>'
				+'</div>'
				
				
				
				
			}
			else{
				alert("its null");
			}
			
		}
		
	});	
	}
	
	</script>

	</head>
	
	<body>

	<div class="topdiv" >  
	<h1>You have successfully submitted your exam</h1>
	</div>
	

	</body>
	</html>
